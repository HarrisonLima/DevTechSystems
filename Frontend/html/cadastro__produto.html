<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fb57ddc8bd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/default/default.css" />
    <link rel="stylesheet" href="../css/default/default__cadastro.css" />
    <link rel="stylesheet" href="../css/default/default__menu.css" />
    <link rel="stylesheet" href="../css/cadastro/cadastro__forms.css" />

    <title>Garage 817</title>
  </head>

  <body>
    <header class="topbar">
      <a href="./home.html"
        >GARAGE 817
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-wrench"></i>
      </a>
    </header>
    <main>
      <div class="menu">
        <div class="menu__top">
          <div>
            <img title="roxy-profile" src="../img/roxy-profile.webp" />
          </div>
          <div>
            <h2>Bem vindo(a), <strong>Roxy</strong></h2>
            <div class="menu__top--icons">
              <button type="button" title="logoff">
                <a href="./login.html" title="loginlink"
                  ><i class="fa fa-arrow-right-from-bracket"></i
                ></a>
              </button>
            </div>
          </div>
        </div>
        <div class="menu__bottom">
          <h1>Menu</h1>
          <div class="menu__bottom--elements">
            <div>
              <div>
                <button type="button">Cadastros</button>
                <div class="submenu__bottom--elements">
                  <a href="./cadastro__cliente.html">Cliente</a><br />

                  <a href="./cadastro__peca.html">Peça</a><br />
                  <a href="./cadastro__produto.html">Produto</a><br />
                  <a href="./cadastro__usuario.html">Usuário</a><br />
                  <a href="./cadastro__servico.html">Serviço</a><br />
                  <a href="./cadastro__veiculo.html">Veículo</a><br />
                </div>
              </div>
            </div>
            <div>
              <button type="button">Relatórios</button>
              <div class="submenu__bottom--elements">
                <a href="./relatorio__cliente.html">Cliente</a><br />

                <a href="./relatorio__peca.html">Peça</a><br />
                <a href="./relatorio__produto.html">Produto</a><br />
                <a href="./relatorio__usuario.html">Usuário</a><br />
                <a href="./relatorio__servico.html">Serviço</a><br />
                <a href="./relatorio__veiculo.html">Veículo</a><br />
              </div>
            </div>
            <div>
              <button type="button">Movimentações</button>
              <div class="submenu__bottom--elements">
                <a href="./movimentacao__emitirOrcamento.html"
                  >Emitir Orçamento</a
                ><br />
                <a href="./movimentacao__emitirPedido.html">Emitir pedido</a
                ><br />
                <a href="./movimentacao__vendaProduto.html">Venda Produto</a
                ><br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cadastro">
        <div class="cadastro__content">
          <div>
            <i class=""></i><i class="fa-sharp fa-solid fa-cart-shopping"></i>
            Cadastro de produto
          </div>
          <div>
            <h2>Informações do produto</h2>
          </div>

          <form>
            <div class="form__produto--informations">
              <div>
                <h3>Produto</h3>
                <input
                  type="text"
                  id="produto"
                  class="input__big"
                  placeholder="Digite o nome do produto"
                />
              </div>
              <div>
                <h3>UN</h3>
                <input
                  type="text"
                  id="unidademedida"
                  class="input__xsmall"
                  placeholder="un"
                  maxlength="2"
                />
              </div>
              <div>
                <h3>Valor</h3>
                <input
                  type="text"
                  id="marcaProduto"
                  class="input__medium"
                  placeholder="R$ 99,99"
                />
              </div>
              <div>
                <h3>Marca</h3>
                <input
                  type="text"
                  id="marcaProduto"
                  class="input__big"
                  placeholder="Digite a marca do produto"
                />
              </div>
              <div>
                <h4>Descrição</h4>
                <input
                  type="text"
                  id="descricaoProduto"
                  class="input__big"
                  placeholder="Descrição do produto"
                />
              </div>
            </div>
          </form>
          <div class="buttons__cadastro">
            <button
              id="button__cadastrar--produto"
              class="button__form--cadastrar"
            >
              Cadastrar
            </button>
            <button id="button__limpar--produto" class="button__form--limpar">
              Limpar
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="../js/button/cadastrar/cadastrar__produto.js"></script>
    <script src="../js/button/limpar/limpar__produto.js"></script>
  </body>
</html>
