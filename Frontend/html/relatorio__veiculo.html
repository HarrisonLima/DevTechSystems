      </div>
      <div class="relatorio">
        <div class="relatorio__search--content">
          <div class="just__line">

            <div>
              <i class="fa-solid fa-square-poll-vertical"></i>
              Listagem de veículos
            </div>
            <div class="radio__tipoCliente">
              <input
                type="radio"
                id="radio__veiculopf"
                name="radio"
                title="radio_veiculopf"
                value="pf"
                checked
                />
                <label for="radio__clientepf">Proprietário Pessoa Física</label>
                <input
                type="radio"
                id="radio__veiculopj"
                name="radio"
                title="radio_veiculopj"
                value="pj"
              />
              <label for="radio__clientepj">Proprietário Pessoa Jurídica</label>
            </div>
            <div class="relatorio__search">
              <form class="form__search">
                <div>
                  <h3>Filtrar por</h3>
                  <div
                    id="dropdownSearch__Veiculopf"
                    class="dropdown__relatorio"
                  >
                    <input
                      type="text"
                      id="dropdown__textBox--Veiculopf"
                      class="dropdown__textBox"
                      placeholder="Selecionar"
                      readonly
                    />
                    <div id="dropdownOption" class="dropdown__option">
                      <div
                        onclick="dropdownSelect__SearchVeiculopf('CPF')"
                      >
                        CPF
                      </div>
                      <div
                        onclick="dropdownSelect__SearchVeiculopf('Cor')"
                      >
                        Cor
                      </div>
                      <div
                        onclick="dropdownSelect__SearchVeiculopf('Marca')"
                      >
                        Marca
                      </div>
                      <div
                        onclick="dropdownSelect__SearchVeiculopf('Modelo')"
                      >
                      Modelo
                      </div>
                      <div
                        onclick="dropdownSelect__SearchVeiculopf('Placa')"
                      >
                        Placa
                      </div>
                      <div
                      onclick="dropdownSelect__SearchVeiculopf('Proprietário')"
                    >
                      Proprietário
                    </div>
                    </div>
                  </div>
                </div>
                <div id="cpf__search">
                  <h3>CPF</h3>
                  <input
                    type="text"
                    id="cpf"
                    class="input__big"
                    placeholder="000.000.000-00"
                    maxlength="14"
                  />
                </div>
                <div id="modelo__search">
                  <h3>Modelo</h3>
                  <input
                    type="text"
                    id="modelo"
                    class="input__big"
                    placeholder="Digite o modelo do veículo"
                  />
                </div>
                <div id="marca__search">
                  <h3>Marca</h3>
                  <input
                    type="text"
                    id="marca"
                    class="input__big"
                    placeholder="Digite a marca do veículo"
                  />
                </div>
                <div id="cor__search">
                  <h3>Cor</h3>
                  <input
                    type="text"
                    id="color"
                    class="input__big"
                    placeholder="Digite a cor do veículo"
                  />
                </div>
                <div id="placa__search">
                  <h3>Placa</h3>
                  <input type="text" id="placa" class="input__big" placeholder="Digite a palca do veículo" maxlength="9"/>
                </div>
              <div id="proprietario__search">
                <h3>Proprietário</h3>
                  <input
                    type="text"
                    id="proprietario"
                    class="input__big"
                    placeholder="Digite o nome do proprietário"
                  />
              </div>
              </form>
          </div>
        </div>
      </div>
      <div class="relatorio__search--results">
        <div>
          <table id="tabela__veiculospf">
            <thead id="header"></thead>
            <tbody>
              <tr id="content"></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button id="button__exportar--pdf" class="button__export--pdf" disabled>
            Exportar PDF
        </button>
    </div>

    <script src="../js/button/pesquisar/pesquisar__veiculopf.js"></script>
    <script src="../js/components/dropdown__search--veiculopf.js"></script>
