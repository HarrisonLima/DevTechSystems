<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fb57ddc8bd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/default/default.css" />
    <link rel="stylesheet" href="../css/default/default__relatorio.css" />
    <link rel="stylesheet" href="../css/default/default__menu.css" />
    <link rel="stylesheet" href="../css/dropdown/relatorio__dropdown.css" />
    <link rel="stylesheet" href="../css/relatorio/relatorio__tabelas.css" />

    <title>Garage 817</title>
  </head>

  <body>
    <header class="topbar">
      <a href="./home.html"
        >GARAGE 817
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-wrench"></i>
      </a>
    </header>
    <main>
      <div class="menu">
        <div class="menu__top">
          <div>
            <img title="roxy-profile" src="../img/roxy-profile.webp" />
          </div>
          <div>
            <h2>Bem vindo(a), <strong>Roxy</strong></h2>
            <div class="menu__top--icons">
              <button type="button" title="logoff">
                <a href="./login.html" title="loginlink"
                  ><i class="fa fa-arrow-right-from-bracket"></i
                ></a>
              </button>
            </div>
          </div>
        </div>
        <div class="menu__bottom">
          <h1>Menu</h1>
          <div class="menu__bottom--elements">
            <div>
              <div>
                <button type="button">Cadastros</button>
                <div class="submenu__bottom--elements">
                  <a href="./cadastro__cliente.html">Cliente</a><br />

                  <a href="./cadastro__peca.html">Peça</a><br />
                  <a href="./cadastro__produto.html">Produto</a><br />
                  <a href="./cadastro__usuario.html">Usuário</a><br />
                  <a href="./cadastro__servico.html">Serviço</a><br />
                  <a href="./cadastro__veiculo.html">Veículo</a><br />
                </div>
              </div>
            </div>
            <div>
              <button type="button">Relatórios</button>
              <div class="submenu__bottom--elements">
                <a href="./relatorio__cliente.html">Cliente</a><br />

                <a href="./relatorio__peca.html">Peça</a><br />
                <a href="./relatorio__produto.html">Produto</a><br />
                <a href="./relatorio__usuario.html">Usuário</a><br />
                <a href="./relatorio__servico.html">Serviço</a><br />
                <a href="./relatorio__veiculo.html">Veículo</a><br />
              </div>
            </div>
            <div>
              <button type="button">Estoque</button>
              <div class="submenu__bottom--elements">
                <a href="./estoque__gerenciar.html">Gerenciar</a><br />
              </div>
            </div>
            <div>
              <button type="button">Movimentações</button>
              <div class="submenu__bottom--elements">
                <a href="./movimentacao__manutencao.html">Ordem manutenção</a
                ><br />
                <a href="./movimentacao__vendaProduto.html">Venda Produto</a
                ><br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="relatorio">
        <div class="relatorio__search--content">
          <div class="just__line">
            <div>
              <i class="fa-solid fa-square-poll-vertical"></i>
              Listagem de clientes
            </div>
            <div class="radio__tipoCliente">
              <input
                type="radio"
                id="radio__clientepf"
                name="radio"
                title="radio_clientepf"
                value="pf"
                checked
              />
              <label for="radio__passeio">Pessoa Física</label>
              <input
                type="radio"
                id="radio__clientepj"
                name="radio"
                title="radio_clientepj"
                value="pj"
              />
              <label for="radio__utilitario">Pessoa Jurídica</label>
            </div>
            <div class="relatorio__search">
              <form class="form__search">
                <div>
                  <h3>Filtrar por</h3>
                  <div
                    id="dropdownSearch__Clientepf"
                    class="dropdown__relatorio"
                  >
                    <input
                      type="text"
                      id="dropdown__textBox--Clientepf"
                      class="dropdown__textBox"
                      placeholder="Selecionar"
                      readonly
                    />
                    <div id="dropdownOption" class="dropdown__option">
                      <div onclick="dropdownSelect__SearchClientepf('Cliente')">
                        Cliente
                      </div>
                      <div onclick="dropdownSelect__SearchClientepf('CPF')">
                        CPF
                      </div>
                    </div>
                  </div>
                </div>
                <div id="cliente__search">
                  <h3>Cliente</h3>
                  <input
                    type="text"
                    id="cliente"
                    class="input__big"
                    placeholder="Digite o nome do cliente"
                  />
                </div>
                <div id="cpf__search">
                  <h3>CPF</h3>
                  <input
                    type="text"
                    id="cpf"
                    class="input__big"
                    placeholder="000.000.000-00"
                    maxlength="14"
                  />
                </div>
              </form>
          </div>
        </div>
      </div>
      <div class="relatorio__search--results">
        <div>
          <table id="tabela__clientespf">
            <thead id="header"></thead>
            <tbody>
              <tr id="content"></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button id="button__exportar--pdf" class="button__export--pdf" >
          Exportar PDF
        </button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
      <script src="../js/button/exportar__pdf/exportar__clientepf.js"></script>
      <script src="../js/components/radio__cliente--relatorio.js"></script>
      <script src="../js/button/pesquisar/pesquisar__clientepf.js"></script>
      <script src="../js/mascara__relatorio/mascara__cpf.js"></script>
      <script src="../js/components/dropdown__search--clientepf.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
